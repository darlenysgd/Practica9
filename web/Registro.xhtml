<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Registro</title>
</h:head>

<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="nombre" value="Nombre:" />
        <p:inputText id="nombre" required="true" value="#{dtFormRegistro.nombre}"/>

        <p:outputLabel for="apellido" value="Apellido:" />
        <p:inputText id="apellido" required="true" value="#{dtFormRegistro.apellido}"/>

        <p:outputLabel for="direccion" value="Direccion:" />
        <p:inputText id="direccion" required="true" value="#{dtFormRegistro.direccion}"/>

        <p:outputLabel for="telefono" value="Telefono:" />
        <p:inputText id="telefono" required="true" value="#{dtFormRegistro.telefono}"/>

        <p:outputLabel for="correo" value="Correo:" />
        <p:inputText id="correo" required="true" value="#{dtFormRegistro.correo}"/>

        <h:commandButton value="Guardar" action="#{dtFormRegistro.guardarContacto}"/>

    </h:panelGrid>
</h:form>
</html>
