<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
   <title>Lista de Contactos</title>
</h:head>

<h:body>
   <p:dataTable id="Contactos" var="p" value="lol" >

      <f:facet name="header">
         <p:outputPanel>
            <h:button icon="ui-icon-plusthick" value="Agregar Nuevo" outcome="Registro"/>
         </p:outputPanel>
      </f:facet>

      <p:column headerText="Id">
         <h:outputText value="ok" />
      </p:column>
      <p:column headerText="Nombre">
         <h:outputText value="ok" />
      </p:column>
      <p:column headerText="Apellido">
         <h:outputText value="ok" />
      </p:column>
      <p:column headerText="Direccion">
         <h:outputText value="ok" />
      </p:column>
      <p:column headerText="Telefono">
         <h:outputText value="ok" />
      </p:column>
      <p:column headerText="Correo">
         <h:outputText value="ok" />
      </p:column>
      <f:facet name="footer">
         <p:commandButton  icon="ui-icon-search" value="Editar"/>
         <p:commandButton  icon="ui-icon-trash" value="Borrar"/>
      </f:facet>
   </p:dataTable>
</h:body>
</html>
